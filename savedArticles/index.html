<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Зворыгин Сергей">

  <link rel="icon" href=".././images/favicon.png" type="image/png">
  <title>NewsCollection</title>
  <link rel="stylesheet" href="../savedArticles/savedArticles.c0de9f67a9ea3d70e198.css?19fa45e038e1986d6532">
</head>
<body>
    <div class="page">

      <header class="header header_type_saved-articles header_type_desktop">
        <p class="header__title">NewsExplorer</p>
        <nav class="header__navbar header__navbar_visible">
          <a href='../index.html' class="header__navbar-item header__navbar-item_visible header__navbar-item_inactive-page">Главная</a>
          <a href="../savedArticles/index.html" class="header__navbar-item header__navbar-item_active-page">Сохранённые статьи</a>

          </button>
          <button class="button button_type_auth button_theme_black header__navbar-item header__navbar-item_last-in-raw">Авторизоваться</button>
        </nav>
      </header>

  <header class="header header_type_saved-articles header_type_mobile">
        <div class="header__mobile-main-bar">
          <p class="header__title">NewsExplorer</p>
          <button class="button button_type_mobile-menu header__navbar-item header__navbar-item_visible header__navbar-item_last-in-raw">
            <img src=".././images/mobile-menu-black.png" alt="Mobile menu icon" class="header__mobile-menu-icon">
          </button>
          <button class="button button_type_close-mobile header__navbar-item header__navbar-item_last-in-raw">
            <img src=".././images/mobile-menu-close.png" alt="Mobile menu close icon" class="header__mobile-menu-close-icon">
          </button>
        </div>
        <nav class="header__navbar header__navbar_type_mobile">
          <a href="../index.html" class="header__navbar-item header__navbar-item_visible header__navbar-item_mobile-page-link">Главная</a>
          <a href="../savedArticles/index.html" class="header__navbar-item header__navbar-item_mobile-page-link">Сохранённые статьи</a>
          <button class="button button_type_logout button_theme_white header__mobile-button">
            Грета
            <img src=".././images/logout-icon-black.png" alt="Logout icon" class="header__logout-icon">
          </button>
        </nav>
      </header>

    <main class="content">

      <section class="info">
        <p class="info__description">Сохраненные статьи</p>
        <h1 class="info__title">User, у вас Х сохранённых статей</h1>
        <p class="info__articles-keywords">
            По ключевым словам:
            <span class="info__keywords">Природа, Тайга и 2 другим</span>
        </p>
      </section>
      <section class="articles articles_visible">
        <div class="articles__container">

        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; NewsCollection, Powered by News API</p>
      <div class="footer__links">
        <div class="footer__links-container">
          <a href="../index.html" class="footer__link">Главная</a>
          <a href="https://praktikum.yandex.ru" class="footer__link">Яндекс.Практикум</a>
        </div>
        <div class="footer__links-container footer__links-container_type_social">
          <a href="https://github.com/Mariolsun/news-collection-frontend" class="footer__link footer__link_type_github">
            <img src=".././images/github.png" alt="иконка сайта гитхаб" class="footer__icon_type_github">
          </a>
          <a href="https://www.facebook.com/sergey.zvorygin.56" class="footer__link footer__link_type_facebook">
            <img src=".././images/fb.png" alt="иконка сайта фейсбук" class="footer__icon_type_facebook">
          </a>
        </div>
      </div>
    </footer>
    </div>

    <template id="article">
      <div class="article__options-bar">
        <div class="article__save-options">
          <button class="button article__save-hint">Убрать из сохранённых</button>
          <button class="button article__button article__button_type_toggle-save">
            <img src=".././images/trash-icon.png" alt="иконка удаления новости" class="article__bookmark-icon">
          </button>
        </div>
        <div class="article__keyword">Temple</div>
      </div>
      <div class="article__content">
        <img src=".././images/image-placeholder.jpg" alt="картинка новости" class="article__image">
        <p class="article__date">2 августа, 1812</p>
        <h3 class="article__title">Национальное достояние - templates</h3>
        <p class="article__text">Lorem ipsum soli. Test Test Test. Test Test Test. Test Test Test. Test Test Test. Test Test Test. В 2016 году Америка отмечала важный юбилей: сто лет назад здесь начала складываться система национальных парков - охраняемых территорий, где и сегодня каждый может приобщиться к природе.</p>
      </div>
      <p class="article__source">ТЕМПЛЕЙТС.РУ</p>
