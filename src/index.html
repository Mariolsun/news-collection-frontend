<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NewsCollection</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>">
</head>
<body>
    <div class="page">
      <header class="header header_type_desktop">
        <p class="header__title">NewsExplorer</p>
        <nav class="header__navbar header__navbar_visible">
          <a href="#" class="header__navbar-item header__navbar-item_visible header__navbar-item_active-page">Главная</a>
          <a href="#" class="header__navbar-item header__navbar-item_inactive-page">Сохранённые статьи</a>
          <button class="button button_type_auth button_theme_white header__navbar-item header__navbar-item_visible">Авторизоваться</button>
          <button class="button button_type_logout button_theme_white header__navbar-item">
              User
              <img src="<%=require('./images/logout-icon-white.png').default%>" alt="Logout icon" class="header__logout-icon">
          </button>
        </nav>
      </header>

      <header class="header header_type_mobile">
        <p class="header__title">NewsExplorer</p>
        <button class="button button_type_mobile-menu button_theme_white header__navbar-item header__navbar-item_visible">
          <img src="<%=require('./images/mobile-menu-white.png').default%>" alt="Mobile menu icon" class="header__mobile-menu-icon">
        </button>
        <img src="<%=require('./images/mobile-menu-close.png').default%>" alt="Mobile menu close button" class="header__mobile-menu-close">
        <nav class="header__navbar header__navbar_type_mobile">
          <a href="#" class="header__navbar-item header__navbar-item_visible header__navbar-item_active-page">Главная</a>
          <a href="#" class="header__navbar-item header__navbar-item_inactive-page">Сохранённые статьи</a>
          <button class="button button_type_logout button_theme_white header__navbar-item">
            User
            <img src="<%=require('./images/logout-icon-white.png').default%>" alt="Logout icon" class="header__logout-icon">
          </button>
        </nav>
      </header>
    <main class="content">
      <img class="lead__image "src="<%=require('./images/lead.jpg').default%>" alt="">
      <section class="lead">

        <h1 class="lead__title">Что в мире творится?</h1>
        <p class="lead__description">Находите самые свежие статьи на любую тему и сохраняйте в своём личном кабинете.</p>
        <form class="lead__find-form">
          <input type="text" name="article-theme" class="lead__input">
          <button class="button lead__button"></button>
        </form>

      </section>
      <section class="about">
        <img src="" alt="" class="about__photo">
        <h2 class="about__title"></h2>
        <p class="about__text"></p>
      </section>
    </main>
    <footer class="footer"></footer>
    </div>

    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>

</body>
</html>
